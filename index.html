<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Include SweetAlert CSS and JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container-fluid">
    <div class="main_container" id="main_container">
      <div class="header">
        <img src="./images/quiz_title.png" alt="">
      </div>
      <div id="welcome" class="body">
        <h1 class="text-light heading angkor">programming quiz</h1>
        <label for="username" class="form-label montserrat">enter your name</label>
        <input type="text" id="username" class="form-control montserrat" name="username"
          placeholder="Enter Your Name" />
        <button class="montserrat" onclick="startQuiz()">Play Now <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <div id="quiz_container"> 
      <h1 class="text-light">QUESTION</h1>
      <h4 class="text-light" id="question"></h4>
      <div id="option_list">
          <!-- <input type="radio" name="option" /> <label class="text-light">Hypertext markup language</label>
          <br>
          <input type="radio" name="option" /> <label class="text-light">Hypertext markup language</label>
          <br>
          <input type="radio" name="option" /> <label class="text-light">Hypertext markup language</label>
          <br>
          <input type="radio" name="option" /> <label class="text-light">Hypertext markup language</label>
          <br> -->
      </div>
      <button  class="btn btn-light" onclick="nextQuest()">Next Question</button>
  </div>
   <!-- result -->
   
   <div id="result">
       <h1 class="text-light">Result</h1>
       <h4 class="text-light" id="resultText"></h4>
       <button  class="btn btn-light" onclick="restartQuiz()">Restart Quiz</button> 
   </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
    integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
