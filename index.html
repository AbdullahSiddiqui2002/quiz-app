<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App by Vanilla JS</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container-fluid">
    <div class="main_container" id="main_container">
      <div class="header">
        <img src="./images/quiz_title.png" alt="">
      </div>
      <div id="welcome" class="body">
        <h1 class="text-light heading angkor">programming quiz</h1>
        <label for="username" class="form-label montserrat">enter your name</label>
        <input type="text" id="username" class="form-control montserrat" name="username"
          placeholder="Enter Your Name" />
        <div data-bs-theme="dark">
          <select name="topic" id="topic" class="form-select">
            <option value="">Choose Topic</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="react">React JS</option>
            <option value="python">Python</option>
            <option value="mysql">Mysql</option>
            <option value="csharp">C#</option>
            <option value="angular">Angular JS</option>
            <option value="sql">SQL</option>
          </select>
        </div>
        <button class="montserrat" onclick="startQuiz()">Play Now <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <div id="quiz_container" class="quiz_container">
      <div class="header">
        <h1 class="text-light montserrat">QUESTION</h1>
      </div>
      <div class="body">
        <h4 class="text-light montserrat" id="question"></h4>
        <div id="option_list" class="montserrat">
        </div>
        <p class="questionno montserrat"><span id="current"></span> / <span id="total"></span></p>
        <button class="montserrat" onclick="nextQuest()"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>

    <div id="result_container" class="result_container">
      <div class="header">
        <h1 class="text-light montserrat">Your Quiz is Finished.</h1>
      </div>
      <div class="body">
        <h2 class="heading montserrat">Result</h2>
        <p class="text-light topicdisplay montserrat" id="topicdisplay"></p>
        <p class="text-light name montserrat" id="name"></p>
        <div class="scorediv montserrat">
          <h4 class="text-light montserrat" id="resultText"></h4>
        </div>
        <p class="remarks" id="remarks"></p>
        <button class="montserrat answerbtn" onclick="displayAnswers()">Show Answers</button>
        <button class="montserrat restartbtn" onclick="restartQuiz()">Restart Quiz</button>
      </div>
    </div>

    <div id="answers_container" class="answers_container">
      <div class="header">
        <h1 class="text-light montserrat">Answers</h1>
      </div>
      <div class="body">
        <h4 class="text-light montserrat" id="answer_question"></h4>
        <div id="answer_option_list" class="montserrat"></div>
        <div id="user_answer_display" class="user-answer mt-3"></div>
        <div id="correct_answer_display" class="correct-answer mt-2"></div>
        <p class="questionno montserrat"><span id="current_answer"></span> / <span id="total_answer"></span></p>
        <button class="montserrat" onclick="nextAnswer()"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
    integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
